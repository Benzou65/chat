name: Test

on: 
    push:
        branches:
            - main
    pull_request:
        types:
            - opened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'
            cache: 'yarn'
        - name: Install dependencies
          run: yarn --frozen-lockfile
        - name: Test code
          run: yarn test:ci